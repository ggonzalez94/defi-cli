name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - run: go test ./...
      - run: go vet ./...

      - name: release
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: upload install marker
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat > install-marker.txt <<EOF
          install event marker for defi-cli installer analytics
          repository=${GITHUB_REPOSITORY}
          tag=${GITHUB_REF_NAME}
          generated_at=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          EOF
          gh release upload "${GITHUB_REF_NAME}" install-marker.txt --clobber
