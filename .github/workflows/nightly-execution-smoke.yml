name: nightly-execution-smoke

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  execution-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: execution smoke checks
        run: bash scripts/nightly_execution_smoke.sh
